<script>
    // Boot screen fade-out
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("boot-screen").classList.add("hidden");
        }, 2500);
    });

    // Live clock with forced 1995 year
    function updateClock() {
        const now = new Date();

        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");

        const day = now.getDate().toString().padStart(2, "0");
        const month = (now.getMonth() + 1).toString().padStart(2, "0");

        const fakeYear = "1995";

        const timeString = `${hours}:${minutes}`;
        const dateString = `${day}/${month}/${fakeYear}`;

        document.getElementById("taskbar-clock").textContent = `${timeString}  ${dateString}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
<script>
    let percent = 0;
    const fill = document.getElementById("boot-fill");
    const percentText = document.getElementById("boot-percent");

    const interval = setInterval(() => {
        percent += 1;
        fill.style.width = percent + "%";
        percentText.textContent = percent + "%";

        if (percent >= 100) {
            clearInterval(interval);
            setTimeout(() => {
                document.getElementById("boot-screen").style.opacity = "0";
                document.getElementById("boot-screen").style.pointerEvents = "none";
            }, 300);
        }
    }, 15); // 25ms × 100 = 2.5s total
</script>
